<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Stylesheet -->
  <link rel="stylesheet" href="styles.css">
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

</head>

<body>

    <main class="flex-grid">
      <picture class="col">
        <div class="image-tint">
          <source media="(min-width: 90rem)" srcset="images/image-header-desktop.jpg">
          <img src="images/image-header-mobile.jpg" alt="People working with laptops">
        </div>
      </picture>

      <section class="col">
        <h1>Get <span class="purple">insights</span> that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.</p>

          <ul>
            <li>
              <p>
                  <span class="stat">10k+</span>
              </p>
            <p>
              COMPANIES
            </p>
            </li>

            <li>
              <p>
                <span class="stat">314</span>
              </p>
              <p>
                TEMPLATES
              </p>
            </li>

            <li>
              <p>
              <span class="stat">12M+</span>
              </p>
              <p>
                QUERIES
              </p>
            </li>
          </ul>
      </section>
    </main>

  </footer>
-->


</body>

</html>
