<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Stylesheet -->
  <link rel="stylesheet" href="styles.css">
  <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

</head>
<body>
  
    <div class="flex-grid">
        <header class="col">
                <picture class="desks">
  <source media="(min-width: 1rem)" srcset="images/image-header-mobile.jpg">
  <source media="(min-width: 23.5rem)" srcset="images/image-header-desktop.jpg">
  <img src="images/image-header-mobile.jpg" alt="People working with laptops">
</picture>
        </header>
        
 
        <main class="col">  

                <h1>Get <span class="purple">insights</span> that help your business grow.</h1>

    <section class="description">
         <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
  experience, and overall efficiency.</p>
            </section>              
   
  <section class="stats">
      <h2>10k+</h2> 
      <p>COMPANIES</p>
      
    <h2>314</h2>
        <p>TEMPLATES</p>
        
    <h2>12M+</h2>
        <p>QUERIES</p>
            </section>
        </main>
        
        
    </div>

</html>
